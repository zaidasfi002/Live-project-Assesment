<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Document</title>
</head>
<body>
          <form action="/submit" method="POST">
                    <div>
                              <label for="name">Name</label>
                              <input type="text" id="name" name="name" placeholder=
                              "Enter your name">
                    </div>
                    <div>
                              <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your mail">
                    </div>
                    <div>
                            <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter password">
                    </div>
                    <div>
                              <label>Gender:</label>
                              <input type="radio" id="male" name="gender" value="male">
                              <label for="male">Male</label>
                              <input type="radio" id="female" name="gender" value="female">
                              <label for="female">Female</label>
                    </div>
                    <div>
                              <label for="disability">Are u having any disability</label>
                              <input type="checkbox" id="disability" name="disability">Yes
                              <input type="checkbox" id="disability" name="disability">No
                    </div>
                    <button type="submit">Submit</button>
                  </form>
</body>
</html>
